<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>


  <div class="container-login-page">

    <div class="login-wrapper-top">
      <ul>
        <li class="donut-player"></li>
        <li class="versus"><p>Vs.</p></li>
        <li class="cop-player"></li>
      </ul>
    </div>


    <div class="choose-character hidden">
        <select class="dropdown"></select>
        <input type="submit" value="I like this one!" id="button">
    </div>



    <div class="login-wrapper-bottom">

      <form action="">

        <ul class="player-accordian">

          <li class="cops-list">
            <button class="accordian-control"><h1>Cops</h1></button>
            <div class="para">
              <ul>
                <li><input class="character-selection" id="cops-1" value="Cop One" type="submit"></li>
                <li><input class="character-selection" id="cops-2" value="Cop Two" type="submit"></li>
              </ul>
            </div>
          </li>

          <li class="donuts-list">
            <button class="accordian-control"><h1>Donuts</h1></button>
            <div class="para">
              <ul>
                <li><input class="character-selection" id="donut-1" value="Conut One" type="submit"></li>
                <li><input class="character-selection" id="donut-2" value="Conut Two" type="submit"></li>
              </ul>
            </div>
          </li>

        </ul>


      </form>


    </div>

  </div>


  <div class="game-container hidden">
    <div class="game-health">
      <div class="player1-health"></div>
      <div class="player2-health"></div>
    </div>

    <div class="game-screen">
      <div class="player-left"></div>
      <div class="player-right"></div>

    </div>

    <div class="game-console">
      <p>Active Player:</p>
      <span class="activePlayer-filler"></span>


      <!-- <button class="cop-attack" id="shoot-button" type="submit">Shoot'em</button>
      <button class="cop-attack" id="baton-button" type="submit">Batoning</button>
      <button class="cop-attack" id="slur-button" type="submit">Slurs</button> -->

      <input class="cop-attack" id="shoot-button" value="Shoot'em" type="submit">
      <input class="cop-attack" id="baton-button" value="Batoning" type="submit">
      <input class="cop-attack" id="slur-button" value="Slurs" type="submit">


      <!-- <button class="donut-attack" id="sprinkle-button" type="submit">Sprinkling</button>
      <button class="donut-attack" id="icing-button" type="submit">Icing</button>
      <button class="donut-attack" id="glazing-button" type="submit">Glazing</button>
       -->
      <input class="donut-attack" id="sprinkle-button" value="Sprinkling" type="submit">
      <input class="donut-attack" id="icing-button" value="Icing" type="submit">
      <input class="donut-attack" id="glazing-button" value="Glazing" type="submit">


    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
