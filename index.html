<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

<div class="header">
  <div class="header-container">
    <p>Cops vs Donuts</p>
    <p>An Iron Yard Game</p>
  </div>
</div>


  <div class="container-login-page">

    <div class="choose-character hidden">
        <select class="dropdown"></select>
        <input type="submit" value="I like this one!" id="button">
    </div>

    <div class="login-wrapper-bottom">

      <form action="">

        <ul class="player-accordian">

          <li class="cops-list">
            <button class="accordian-control"><h1>Cops</h1></button>
            <div class="para">
              <ul>
                <li class="character-selection">
                     <div class="cop1-image"></div>
                     <form action="">
                       <input class="username-input" type="text" placeholder="Enter your username">
                       <input type="submit" value="Login" id="cop-1">
                     </form>
                   </li>
                <li class="character-selection">
                  <div class="cop2-image"></div>
                  <form action="">
                    <input class="username-input" type="text" placeholder="Enter your username">
                  <input id="cop-2" value="Login" type="submit">
                </form>
                </li>
              </ul>
            </div>
          </li>
          <li class="versus">Vs</li>
          <li class="donuts-list">
            <button class="accordian-control"><h1>Donuts</h1></button>
            <div class="para">
              <ul>
                <li class="character-selection">
                  <div class="donut1-image"></div>
                  <form action="">
                    <input class="username-input" type="text" placeholder="Enter your username">
                    <input type="submit" value="Login" id="donut-1">
                  </form>
                </li>
                <li class="character-selection">
                  <div class="donut2-image"></div>
                  <form action="">
                    <input class="username-input" type="text" placeholder="Enter your username">
                    <input type="submit" value="Login" id="donut-2">
                  </form>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>


  <div class="game-container hidden">
    <div class="game-health">
      <div class="player1-health"></div>
      <div class="player2-health"></div>
    </div>

    <div class="game-screen">
      <div class="player-left"></div>
      <div class="player-right"></div>

    </div>

    <div class="game-console">
      <p>Active Player:</p>
      <span class="player-filler"></span>

      <input class="cop-attack attack1" id="copAttack1" value="Shoot'em" type="submit">
      <input class="cop-attack attack2" id="copAttack2" value="Batoning" type="submit">
      <input class="cop-attack attack3" id="copAttack3" value="Slurs" type="submit">

      <input class="donut-attack attack1" id="donutAttack1" value="Sprinkling" type="submit">
      <input class="donut-attack attack2" id="donutAttack2" value="Icing" type="submit">
      <input class="donut-attack attack3" id="donutAttack3" value="Glazing" type="submit">

    </div>

  </div>

<!--   <script type="text/javascript" src="scripts/gameplay.js"></script> -->
<!-- <script type="text/javascript" src="scripts/tester.js"></script> -->



  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
